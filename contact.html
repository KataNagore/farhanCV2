<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>Contact me</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <div class="nav">
        <div class="logo">
          <img class="logo" src="images\Logo_Unand_PTNBH.png" alt="Logo Unand">
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Container -->
    <section id="skills">
      <div class="main-container-contact">
        <h3 class="pre-title-contact">Contact Us</h3>
        <h1 class="section-title-contact">Get In Touch</h1>
        <br>

        <!-- contact section -->
      <section class="contact_section layout_padding">
        <div class="container">
          <div class="row">
            <div class="col-md-12 px-0">
              <div class="form_container">
                <form action="#" onsubmit="alert('Berhasil Dikirim');">
                  <div class="form-row">
                    <div class="form-group col">
                      <input type="text" class="form-control" placeholder="Nama Lengkap" required/>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <input type="text" class="form-control" placeholder="Nomor Telpon" required/>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <input type="email" class="form-control" placeholder="Email" required/>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">    
                      <label style="color: white;">Kontak Saya Melalui</label>
                      <div class="form-check">
                        <input type="radio" id="contact-method-email" name="contact-method" class="form-check-input" value="email" />
                        <label for="contact-method-email" class="form-check-label" style="color: white;">Email</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" id="contact-method-phone" name="contact-method" class="form-check-input" value="phone" />
                        <label for="contact-method-phone" class="form-check-label" style="color: white;">Nomor Telpon</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <select name="" id="" class="form-control">
                        <option value="">Kategori Pesan</option>
                        <option value="">Pertanyaan</option>
                        <option value="">Saran</option>
                        <option value="">Masalah</option>
                      </select>
                    </div>
                    <div class="form-group col">
                      <input type="text" class="message-box form-control" placeholder="Pesan" required/>
                    </div>
                    
                  </div>
                  <div class="btn_box">
                    <button>
                      Kirim
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
  </section>
  <!-- end contact section -->


          
        </div>
      </div>
      <script src="app.js"></script>
    </section>
